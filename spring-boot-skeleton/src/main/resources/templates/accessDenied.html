<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot</title>
    <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body style="background-color: rgb(255,254,254);">
<h3>You are not authorized to access this page!</h3>
<div class="container" style="width: 300px;">
    <h5>Access Denied Exception</h5>
</div>
<div id="containerLogout" class="container" style="width: 300px;">
<!--    Logged in user: <p class="user" th:text="${user}"></p>-->
<!--    <p class="error" th:text="${errorMsg}"></p>-->
    <form th:action="@{/app-logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
